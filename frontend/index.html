<!doctype html>
<html
  lang="ru"
  class="scroll-smooth"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="/logo.svg"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/logo.svg"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/logo.svg"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/logo.svg"
    />
    <link
      rel="manifest"
      href="/site.webmanifest"
    />

    <!-- Canonical URL (static for initial load, will be updated by SeoHead component) -->
    <link
      rel="canonical"
      href="https://frost-master.com/"
    />

    <!-- Preconnect for performance -->
    <link
      rel="preconnect"
      href="https://frost-master.com"
    />
    <link
      rel="dns-prefetch"
      href="https://frost-master.com"
    />

    <!-- Content Security Policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://maps.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://frost-master.com https://api.frost-master.com https://maps.googleapis.com https://www.google.com; frame-src 'self' https://www.google.com https://maps.googleapis.com; frame-ancestors 'self'; base-uri 'self'; form-action 'self';"
    />

    <!-- Theme color for mobile browsers -->
    <meta
      name="theme-color"
      content="#405599"
    />
    <meta
      name="msapplication-TileColor"
      content="#405599"
    />

    <!-- Meta robots -->
    <meta
      name="robots"
      content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
    />

    <title>Frost-Master — ремонт холодильников в Краснодаре и Адыгее</title>

    <meta
      name="description"
      content="Frost-Master — профессиональный ремонт холодильников в Краснодаре и Адыгее. Выезд мастера и диагностика БЕСПЛАТНО при согласии на ремонт. ☎️: +7 (927) 918-88-18. Ежедневно с 8:00 до 22:00. Гарантия 3-12 месяцев. Ремонт всех брендов: Samsung, LG, Bosch, Indesit, Atlant, Beko, Haier и другие."
    />

    <!-- OpenGraph -->
    <meta
      property="og:type"
      content="website"
    />
    <meta
      property="og:site_name"
      content="Frost-Master"
    />
    <meta
      property="og:locale"
      content="ru_RU"
    />

    <!-- Yandex verification (add your code from Yandex.Webmaster) -->
    <!-- <meta name="yandex-verification" content="your-verification-code" /> -->

    <!-- Preferred domain (without www) -->
    <!-- This helps search engines understand which domain version is canonical -->
  </head>
  <body>
    <div
      id="root"
      class="h-screen"
    ></div>
    <script
      type="module"
      src="/src/main.jsx"
      defer
    ></script>
  </body>
</html>
