<!doctype html>
<html
  lang="ru"
  class="scroll-smooth"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="/logo.svg"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/logo.svg"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/logo.svg"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/logo.svg"
    />
    <link
      rel="manifest"
      href="/site.webmanifest"
    />
    
    <!-- Canonical URL (static for initial load, will be updated by SeoHead component) -->
    <link
      rel="canonical"
      href="https://frost-master.com/"
    />
    
    <!-- Preconnect for performance -->
    <link
      rel="preconnect"
      href="https://frost-master.com"
    />
    
    <!-- Meta robots -->
    <meta
      name="robots"
      content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
    />
    
    <title>FrostMaster — ремонт холодильников в Краснодаре и Адыгее</title>

    <meta
      name="description"
      content="FrostMaster - профессиональный ремонт холодильников в Краснодаре и Адыгее. Выезд мастера на дом, диагностика, замена запчастей. Гарантия на работы. Работаем ежедневно с 8:00 до 22:00. Ремонт всех брендов: Samsung, LG, Bosch, Indesit, Atlant и другие."
    />

    <!-- OpenGraph -->
    <meta
      property="og:type"
      content="website"
    />
    <meta
      property="og:site_name"
      content="FrostMaster"
    />
    <meta
      property="og:locale"
      content="ru_RU"
    />

    <!-- Yandex verification (add your code from Yandex.Webmaster) -->
    <!-- <meta name="yandex-verification" content="your-verification-code" /> -->
    
    <!-- Preferred domain (without www) -->
    <!-- This helps search engines understand which domain version is canonical -->
  </head>
  <body>
    <div
      id="root"
      class="h-screen"
    ></div>
    <script
      type="module"
      src="/src/main.jsx"
      defer
    ></script>
  </body>
</html>
