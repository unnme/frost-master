# ======================
# HTTP → HTTPS redirect
# ======================
server {
    listen 80;
    listen [::]:80;
    server_name frost-master.com www.frost-master.com;

    return 301 https://frost-master.com$request_uri;
}

# ======================
# HTTPS www → non-www redirect
# ======================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.frost-master.com;

    ssl_certificate /etc/letsencrypt/live/frost-master.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/frost-master.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    return 301 https://frost-master.com$request_uri;
}

# ======================
# HTTPS main site (non-www)
# ======================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl ipv6only=on;

    server_name frost-master.com;

    # ======================
    # FRONTEND (Vite build)
    # ======================
    root /var/www/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # ======================
    # BACKEND API
    # ======================
    location /api/ {
        proxy_pass http://127.0.0.1:8000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;
    }

    # ======================
    # SSL
    # ======================
    ssl_certificate /etc/letsencrypt/live/frost-master.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/frost-master.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

